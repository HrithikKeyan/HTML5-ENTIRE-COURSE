<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Validations Tags</title>
</head>

<body>

    <h3>Form Validations and Input Tags</h3>

    <form action="" method="POST">
       
        <fieldset>
            <legend>form Validation using Simple HTML ONLY</legend>
        

        <input type="text" size="15" placeholder="enter your name" maxlength="10"> <br> <br>
        <input type="password" name="password" placeholder="enter the password"><br> <br>
        <input type="email" required placeholder="email"><br><br>
        <input type="url" placeholder="url"><br><br>
        <input type="number" placeholder="number"><br><br>
        <input type="date"><br><br>
        <input type="time"><br><br>
        <input type="color"><br><br>
        <input type="datetime-local"><br><br>
        <input type="month"><br><br>
        <input type="year"><br><br>

        <input type="range" min="10" max="100" step="10">

        <input type="submit" name="sended"> <br><br>
        <textarea name="message" id="" cols="30" rows="10" placeholder="enter your message here"></textarea>

        <h3>Label with tags</h3>
        <label>Choose your name:</label>
        <input type="radio" id="kk" name="karthikeyan"><label for="kk"> karthikeyan</label>
        <input type="radio" id="names" name="karthikeyan" checked>hrithikeyan
        <input type="radio" id="names" name="karthikeyan">keyan <br><br><br>
          <label for="">Check your names</label>
        <input type="checkbox" name="karthik[]" id="">karthik
        <input type="checkbox" name="karthik[]" id="">karthik
        <input type="checkbox" name="kk" id="">kk <br><br><br>

        <select name="" id="" size="5" multiple>

        <option name="" value="">select Date</option>
        <option name="" value="1">1</option>
        <option name="" value="2">2</option>
        <option name="" value="3">3</option>
        <option name="" value="4">4</option>
        <option name="" value="5" selected>5</option>
        </select>

        

    </fieldset>
    </form>


    <form action="" method="POST" enctype="multipart/form-data">
    
        <h3>File sended to the input </h3>
    
        <input type="file" name="resume" id="resume" accept="pdf">
    
    
    </form>












































</body>

</html>
